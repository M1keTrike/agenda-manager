<h1 mat-dialog-title class="text-lg font-semibold text-center">Confirmación</h1>
<div mat-dialog-content class="p-4">
  <p class="text-gray-700">¿Confirmar?</p>
</div>
<div mat-dialog-actions class="flex justify-center space-x-4">
  <button mat-button class="bg-gray-300 hover:bg-gray-400 text-black rounded px-4 py-2" (click)="onNoClick()">No</button>
  <button mat-button class="bg-blue-500 hover:bg-blue-600 text-white rounded px-4 py-2" [mat-dialog-close]="true">Sí</button>
</div>

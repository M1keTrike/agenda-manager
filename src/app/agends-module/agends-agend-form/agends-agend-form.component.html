<div class="max-w-lg mx-auto mt-8 bg-white p-6 rounded m-4">
  <h2 class="text-2xl font-bold mb-6 text-center">{{ titleAgendForm }}</h2>

  <form [formGroup]="agendaForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="nombre" class="block text-gray-700"
        >Nombre de la Agenda</label
      >
      <input
        id="nombre"
        type="text"
        formControlName="nombre"
        class="w-full p-2 border border-gray-300 rounded"
        [ngClass]="{
          'border-red-500':
            agendaForm.get('nombre')?.invalid &&
            agendaForm.get('nombre')?.touched
        }"
      />
      <div
        *ngIf="
          agendaForm.get('nombre')?.invalid && agendaForm.get('nombre')?.touched
        "
        class="text-red-500"
      >
        El nombre de la agenda es obligatorio.
      </div>
    </div>

    <div class="mb-4">
      <label for="tipo_agenda" class="block text-gray-700"
        >Tipo de Agenda</label
      >
      <input
        id="tipo_agenda"
        type="text"
        formControlName="tipo_agenda"
        class="w-full p-2 border border-gray-300 rounded"
        [ngClass]="{
          'border-red-500':
            agendaForm.get('tipo_agenda')?.invalid &&
            agendaForm.get('tipo_agenda')?.touched
        }"
      />
      <div
        *ngIf="
          agendaForm.get('tipo_agenda')?.invalid &&
          agendaForm.get('tipo_agenda')?.touched
        "
        class="text-red-500"
      >
        El tipo de agenda es obligatorio.
      </div>
    </div>

    <div class="flex justify-center">
      <button
        type="submit"
        [disabled]="agendaForm.invalid"
        class="bg-blue-500 text-white p-2 rounded m-0.5 w-8/12 hover:bg-blue-600 transition"
      >
        {{ titleAgendForm.toLocaleLowerCase() }}
      </button>
    </div>
  </form>
</div>

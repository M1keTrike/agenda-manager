<div class="max-w-lg mx-auto mt-8 bg-white p-6 rounded m-4">
  <h2 class="text-2xl font-bold mb-6 text-center">{{ formTitle }}</h2>

  <form [formGroup]="peopleForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="nombrecompleto" class="block text-gray-700"
        >Nombre Completo</label
      >
      <input
        id="nombrecompleto"
        type="text"
        formControlName="nombrecompleto"
        class="w-full p-2 border border-gray-300 rounded"
        [ngClass]="{
          'border-red-500':
            peopleForm.get('nombrecompleto')?.invalid &&
            peopleForm.get('nombrecompleto')?.touched
        }"
      />
      <div
        *ngIf="
          peopleForm.get('nombrecompleto')?.invalid &&
          peopleForm.get('nombrecompleto')?.touched
        "
        class="text-red-500"
      >
        El nombre completo es obligatorio.
      </div>
    </div>

    <div class="mb-4">
      <label for="email" class="block text-gray-700">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="w-full p-2 border border-gray-300 rounded"
        [ngClass]="{
          'border-red-500':
            peopleForm.get('email')?.invalid && peopleForm.get('email')?.touched
        }"
      />
      <div
        *ngIf="
          peopleForm.get('email')?.invalid && peopleForm.get('email')?.touched
        "
        class="text-red-500"
      >
        El email es obligatorio y debe ser válido.
      </div>
    </div>

    <div class="mb-4">
      <label for="telefono" class="block text-gray-700">Teléfono</label>
      <input
        id="telefono"
        type="text"
        formControlName="telefono"
        class="w-full p-2 border border-gray-300 rounded"
        [ngClass]="{
          'border-red-500':
            peopleForm.get('telefono')?.invalid &&
            peopleForm.get('telefono')?.touched
        }"
      />
      <div
        *ngIf="
          peopleForm.get('telefono')?.invalid &&
          peopleForm.get('telefono')?.touched
        "
        class="text-red-500"
      >
        El teléfono es obligatorio.
      </div>
    </div>

    <div class="flex justify-center">
      <button
        type="submit"
        [disabled]="peopleForm.invalid"
        class="bg-blue-500 text-white p-2 rounded m-0.5 w-8/12 hover:bg-blue-600 transition"
      >
        {{ formButton }}
      </button>
    </div>
  </form>

  <div *ngIf="successMessage" class="text-green-500 mt-4">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="text-red-500 mt-4">{{ errorMessage }}</div>
</div>
